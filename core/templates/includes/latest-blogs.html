<!--  Blog area Start -->
<div class="main-blog-area pb-100px pt-100px">
    <div class="container">
        <!-- section title start -->
        <div class="row">
            <div class="col-md-12">
                <div class="section-title text-center mb-30px0px">
                    <h2 class="title">Latest Blog</h2>
                    <p class="sub-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod incididunt ut labore et dolore magna aliqua.
                    </p>
                </div>
            </div>
        </div>
        <!-- section title start -->

        <div class="row">
            {% for blog in blogs %}
            <div class="col-lg-4 col-md-6 mb-md-30px mb-lm-30px">
                <div class="single-blog">
                    <div class="blog-image">
                                <a href="{% url 'blog_single' blog.id %}"><img src="{{blog.cover_image.url}}"
                                    class="img-responsive w-100" alt=""></a>
                            </div>
                            <div class="blog-text">
                                <div class="blog-athor-date">
                                    <span> By,<a class="blog-author cercle-shape" href="#">{{blog.title}}</a></span>
                                    <span class="blog-date">{{blog.created_date}}</span>
                                </div>
                                <h5 class="blog-heading"><a class="blog-heading-link" href="{% url 'blog_single' blog.id %}">{{blog.description}}</a></h5>
                                
                                <a href="{% url 'blog_single' blog.id %}" class="btn btn-primary blog-btn"> Read More</a>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
</div>
<!--  Blog area End -->
