
<!-- Product Area Start -->
<div class="product-area">
    <div class="container">
        <!-- Section Title & Tab Start -->
        <div class="row">
            <!-- Section Title Start -->
            <div class="col-12">
                <div class="section-title text-center m-0">
                    <h2 class="title">Bestsellers Items</h2>
                    {% for product in products %}
                                            <div class="new-product-item swiper-slide">
                                                <!-- Single Prodect -->
                                                <div class="product">
                                                    <div class="thumb">
                                                        <a href="single-product.html" class="image">
                                                            <img src="{{product.cover_image.url}}" alt="Product" />
            
                                                        </a>
                                                        <span class="badges">
                                                            <span class="new">{{product.type}}</span>
                                                        </span>
                                                        <div class="actions">
                                                            <a href="wishlist.html" class="action wishlist" title="Wishlist"><i
                                                                    class="pe-7s-like"></i></a>
                                                            <a href="#" class="action quickview" data-link-action="quickview" title="Quick view" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="pe-7s-look"></i></a>
                                                            <a href="compare.html" class="action compare" title="Compare"><i
                                                                    class="pe-7s-refresh-2"></i></a>
                                                        </div>
                                                    </div>
                                                    <div class="content">
                                                        <span class="ratings">
                                                            <span class="rating-wrap">
                                                                <span class="star" style="width: 100%"></span>
                                                        </span>
                                                        <span class="rating-num">( 5 Review )</span>
                                                        </span>
                                                        <h5 class="title"><a href="single-product.html">{{product.title}}
                                                            </a>
                                                        </h5>
                                                        <span class="price">
                                                            <span class="new">${{product.price}}</span>
                                                        </span>
                                                    </div>
                                                    <button title="Add To Cart" class=" add-to-cart">Add
                                                        To Cart</button>
                                                </div>
                                            </div>
                                            {% endfor %}
                    <!-- Tab Start -->
                <!-- Tab End -->
                <!-- Section Title End -->
            </div>
        </div>
                

        </div>
        <!-- Section Title & Tab End -->
    </div>
</div>
